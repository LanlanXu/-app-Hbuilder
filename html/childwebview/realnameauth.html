<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="misapplication-tap-highlight" content="no"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
	<link href="../css/base.css" rel="stylesheet" type="text/css" />
	<link href="../css/swiper.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/public/common.js"></script>
    <script type="text/javascript" src="../js/public/immersed.js"></script>
	<script type='text/javascript' src='../js/public/jquery-2.1.4.min.js'></script>
	<script type='text/javascript' src='../js/public/swiper.min.js'></script>
	<script src="../js/public/vue.js"></script>
    <title>张氏</title>
</head>
<body style="background: #f2f0f0;">
	<div id="app">
		<error-msg :msg="msg" ref="msg"></error-msg>
        <div class="info-modify pro-ver">
            <p class="alert">提示：以下信息（姓名除外）仅用于项目验证，不会被公开</p>
        </div>
        <div class="help-launch">
            <h1 class="title">与受助者的关系</h1><!-- v-model="form.money"-->
            <select v-model="form.relationship">
                <!--证明者关系：1、亲人；2、朋友；3、邻居；4、同事；5、老师；6、同学；7、病友；8、志愿者；9、项目参与者-->
                <option value="1">亲人</option>
                <option value="2">朋友</option>
                <option value="3">邻居</option>
                <option value="4">同事</option>
                <option value="5">老师</option>
                <option value="6">同学</option>
                <option value="7">病友</option>
                <option value="8">志愿者</option>
                <option value="9">项目参与者</option>
            </select>
            <h1 class="title">姓名</h1>
            <input type="text" placeholder="输入真实姓名" v-model="form.name">
            <h1 class="title">身份证号</h1>
            <input type="text" placeholder="输入真实身份证号" v-model="form.code">
            <h1 class="title">证实内容</h1>
            <textarea v-model="form.content" cols="30" rows="4" placeholder="请介绍一些详细的情况（不少于10个字）" required="required"></textarea>                    
        </div>
        
        <div class="landing">
            <p class="mark"><img src="../img/mark.png" alt="">信息不会被泄露</p>
            <div class="main-btn" @click="submit">帮TA证实</div><!-- ontouchstart="clicked('/vertifysuccess.html')"-->
        </div>
	</div>
	<script type='text/javascript' src='../js/public/global.js'></script>
	<script type='text/javascript' src='../js/page/realnameauth.js'></script>
</body>
</html>
