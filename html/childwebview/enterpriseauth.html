<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="misapplication-tap-highlight" content="no"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
	<link href="../css/base.css" rel="stylesheet" type="text/css" />
	<link href="../css/swiper.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/public/common.js"></script>
    <script type="text/javascript" src="../js/public/immersed.js"></script>
	<script type='text/javascript' src='../js/public/jquery-2.1.4.min.js'></script>
	<script type='text/javascript' src='../js/public/swiper.min.js'></script>
	<script src="../js/public/vue.js"></script>
    <title>张氏</title>
</head>
<body style="background: #f2f0f0;">
	<div id="app">
		<error-msg :msg="msg" ref="msg"></error-msg>
        <div class="alert center" v-if="authStatus">{{authStatus}}</div>
        <div class="info-modify padd enter">
            <div class="row">
                <div class="label">企业名称：</div>
                <div class="cont">
                    <input type="text" placeholder="输入企业名称" v-model="form.companyName">
                </div>
            </div>
            <div class="row">
                <div class="label">营业执照编号：</div>
                <div class="cont">
                    <input type="text" placeholder="输入营业执照编号" v-model="form.businessLicenseCode">
                </div>
            </div>
            <div class="row">
                <div class="label">营业执照：</div>
                <div class="cont">
                    <div class="upload">
                        <img alt="" class="idPic" :src="form.businessLicenseImage">
                        <input type="file" accept="image/*" @change="showImg($event, 'businessLicenseImage')">
                        <img src="../img/add.png" alt="" class="add">
                        <p>营业执照照片</p>
                    </div>
                    <div class="upload">
                        <img alt="" class="idPic" :src="form.authorizationStatementImage">
                        <input type="file" accept="image/*" @change="showImg($event, 'authorizationStatementImage')">
                        <img src="../img/add.png" alt="" class="add">
                        <p>授权说明书</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="landing marginB32">
            <div class="main-btn" @click="submit" :class="{'disable': disable}">提交</div>
        </div>
	</div>
	<script type='text/javascript' src='../js/public/global.js'></script>
	<script type='text/javascript' src='../js/page/enterpriseauth.js'></script>
</body>
</html>
