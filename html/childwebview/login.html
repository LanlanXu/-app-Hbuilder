<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="misapplication-tap-highlight" content="no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <link href="../css/base.css" rel="stylesheet" type="text/css" />
    <link href="../css/swiper.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/public/common.js"></script>
    <script type='text/javascript' src='../js/public/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='../js/public/swiper.min.js'></script>
    <script src="../js/public/vue.js"></script>
    <title>张氏</title>
</head>

<body style="background: #f2f0f0;">
    <div id="app">
        <error-msg :msg="msg" ref="msg"></error-msg>
        <div class="landing">
            <div class="login">
                <div class="item">
                    <img src="../img/user.png" alt="">
                    <input type="text" placeholder="请输入用户名/手机号/邮箱" v-model="form.user">
                </div>
                <div class="item">
                    <img src="../img/pwd.png" alt="">
                    <input type="password" placeholder="请输入您的密码" v-model="form.pwd">
                </div>
                <div class="item">
                    <img src="../img/pwd.png" alt="">
                    <input type="text" placeholder="请输入验证码" v-model="form.code" class="shortCode">
                    <img :src="codeSrc" alt="" class="imgCode" @click="generateImgCode">
                </div>
            </div>
            <div class="main-btn" @click="login">登录</div>
            <div class="links">
                <span @click="clicked('/findpwd.html')">忘记密码？</span> | <span @click="clicked('/register.html')">新用户注册</span>
            </div>
            <div class="other-type" v-if="false">
                <p>使用社交账号登录</p>
                <div class="types">
                    <img src="../img/qq.png" alt="" class="qq" @click="authLogin('qq')">
                    <img src="../img/wexin.png" alt="" class="wexin" @click="authLogin('weixin')">
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='../js/public/global.js'></script>
    <script type='text/javascript' src='../js/page/login.js'></script>
</body>

</html>
