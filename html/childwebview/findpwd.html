<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="misapplication-tap-highlight" content="no"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
	<link href="../css/base.css" rel="stylesheet" type="text/css" />
	<link href="../css/swiper.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/public/common.js"></script>
    <script type="text/javascript" src="../js/public/immersed.js"></script>
	<script type='text/javascript' src='../js/public/jquery-2.1.4.min.js'></script>
	<script type='text/javascript' src='../js/public/swiper.min.js'></script>
	<script src="../js/public/vue.js"></script>
    <title>张氏</title>
</head>
<body style="background: #f2f0f0;">
	<div id="app" v-cloak>
        <error-msg :msg="msg" ref="msg"></error-msg>
        <div class="landing">
            <div class="find-pwd">
                <h2>请输入你的注册邮箱或手机号</h2>
                <input type="text" placeholder="请输入你的邮箱或手机号" v-model="form.user">
				<div class="line"><input type="text" placeholder="图形验证码" class="short" v-model="form.imgcode"><img :src="codeSrc" alt="" class="msgCode" @click="generateImgCode"></div>
                <div class="line"><input type="text" placeholder="验证码" class="short" v-model="form.code"><span class="code" @click="sendCode">{{btnMsg}}</span></div>
                <input type="password" placeholder="请输入新密码" v-model="form.pwd">
                <input type="password" placeholder="请再次输入新密码" v-model="form.pwdCheck">
            </div>
            <div class="main-btn" @click="findpwd">确认</div>
        </div>
	</div>
	<script type='text/javascript' src='../js/public/global.js'></script>
	<script type='text/javascript' src='../js/page/findpwd.js'></script>
</body>
</html>
