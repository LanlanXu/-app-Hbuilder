<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="misapplication-tap-highlight" content="no"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
	<link href="css/base.css" rel="stylesheet" type="text/css" />
	<link href="css/swiper.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/public/common.js"></script>
    <script type="text/javascript" src="js/public/immersed.js"></script>
	<script type='text/javascript' src='js/public/jquery-2.1.4.min.js'></script>
	<script type='text/javascript' src='js/public/swiper.min.js'></script>
	<script src="js/public/vue.js"></script>
    <title>张氏</title>
</head>
<body style="background: #f8f8f8;">
	<div id="app">
		<header>
			<div class="header-wrap">
				<div class="back"  onclick="back()"><img src="img/back.png" alt="" /></div>
				<span class="title">产品列表</span>
			</div> 
		</header>
		<div class="enterprise">
			<ul class="product-list">
				<li v-for="item in data" @click="clicked('/productdetail.html?id=' + item.id)">
					<img :src="item.image" alt="" class="pic">
					<h1>{{item.name}}</h1>
				</li>
			</ul>
		</div>
		<load-more :datalength="datalength" ref="load"></load-more>
	</div>
	<script type='text/javascript' src='js/public/global.js'></script>
	<script type='text/javascript' src='js/page/productlist.js'></script>
</body>
</html>
